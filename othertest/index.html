<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Placeholder with Static Source</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 320px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
    }
  </style>

   <!-- Transifex Live configuration -->
  <script type="text/javascript">
    window.liveSettings = {
      api_key: "cd2720ac4a504333930af587528e3724"
    };
  </script>
  <script type="text/javascript" src="//cdn.transifex.com/live.js"></script>
</head>
<body>
  <h1>Dynamic Placeholder Demo</h1>

  <label for="userInput">Example Input:</label>
  <input id="userInput" type="text" placeholder="" />

  <script>
    Transifex.live.onReady(function() {
      const input = document.getElementById('userInput');

      // --- Split variables ---
      const staticText = "Choose a number up to"; // translatable part
      const dynamicValue = 55;                    // non-translatable part

      // --- Translate only the static part ---
      const translatedText = Transifex.live.translateText(staticText);

      // --- Combine both ---
      const placeholder = `${translatedText} ${dynamicValue}`;

      // --- Apply the result ---
      input.setAttribute("placeholder", placeholder);
    });
  </script>
</body>
</html>
