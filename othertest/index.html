<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Placeholder with Static Source</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 320px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="range"] {
      width: 320px;
      margin-top: 0.5rem;
    }
    .value-display {
      font-weight: bold;
      color: #0078d7;
      margin-left: 0.5rem;
    }
  </style>

  <!-- Transifex Live configuration -->
  <script type="text/javascript">
    window.liveSettings = {
      api_key: "cd2720ac4a504333930af587528e3724",
      reload_on_language_picker: true
    };
  </script>
  <script src="//cdn.transifex.com/live.js"></script>
</head>
<body>
  <h1>Dynamic Placeholder Demo</h1>

  <label for="slider">Select a number:</label>
  <input id="slider" type="range" min="0" max="100" value="55" />
  <span class="value-display" id="sliderValue">55</span>

  <label for="userInput">Example Input:</label>
  <input id="userInput" type="text" placeholder="" />

  <script>
    Transifex.live.onReady(function() {
      const input = document.getElementById('userInput');
      const slider = document.getElementById('slider');
      const sliderValue = document.getElementById('sliderValue');

      const staticText = "Choose a number up to"; // Only this is translatable

      // Function to update the placeholder dynamically
      function updatePlaceholder() {
        const dynamicValue = slider.value;
        const translatedText = Transifex.live.translateText(staticText);
        const placeholder = `${translatedText} ${dynamicValue}`;
        input.setAttribute("placeholder", placeholder);
        sliderValue.textContent = dynamicValue;
      }

      // Initial placeholder
      updatePlaceholder();

      // Update placeholder when slider changes
      slider.addEventListener('input', updatePlaceholder);
    });
  </script>
</body>
</html>
